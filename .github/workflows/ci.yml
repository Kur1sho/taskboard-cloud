name: CI

"on":
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  auth-tests:
    name: Auth service - checks
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: taskboard
          POSTGRES_PASSWORD: taskboard
          POSTGRES_DB: taskboard_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U taskboard -d taskboard_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    defaults:
      run:
        working-directory: auth-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run checks/tests
        env:
          JWT_SECRET: ci-test-secret
          DATABASE_URL: "postgresql+psycopg://taskboard:taskboard@localhost:5432/taskboard_test"
        run: |
          python -m compileall .
          if [ -d "tests" ]; then pytest -q; else echo "No tests folder for auth-service (ok for now)"; fi

  tasks-tests:
    name: Tasks service - checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tasks-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run checks/tests
        run: |
          python -m compileall .
          if [ -d "tests" ]; then pytest -q; else echo "No tests folder for tasks-service (ok for now)"; fi

  web-checks:
    name: Web frontend - checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

  docker-build:
    name: Docker build (auth + tasks)
    runs-on: ubuntu-latest
    needs: [auth-tests, tasks-tests, web-checks]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build auth-service image
        run: docker build -t taskboard-auth ./auth-service

      - name: Build tasks-service image
        run: docker build -t taskboard-tasks ./tasks-service
